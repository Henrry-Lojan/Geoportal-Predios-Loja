<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #busqueda {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #contenedor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        #reporte {
            overflow-y: auto;
            max-height: 900px;
        }

        .seccion {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .seccion h3 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .seccion h4 {
            color: #555;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .seccion p {
            margin: 8px 0;
        }

        #mapa-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        #mapa {
            height: 600px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .loading {
            color: #666;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-si {
            background: #d4edda;
            color: #155724;
        }

        .badge-no {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>üèõÔ∏è Portal Catastral Urbano</h1>

    <div id="busqueda">
        <input type="text" id="claveCatastral" placeholder="Ingrese clave catastral (ej: 1101030404320013000000000)"
            value="1101030404320013000000000">
        <button onclick="buscarPredio()">üîç Buscar Predio</button>
    </div>

    <div id="mensaje"></div>

    <div id="contenedor" style="display: none;">
        <div id="reporte"></div>
        <div id="mapa-container">
            <h2>F. Ubicaci√≥n del Predio</h2>
            <div id="mapa"></div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const client = createClient('https://fsdtrbbyzfxlnwlmgzwr.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZHRyYmJ5emZ4bG53bG1nendyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MDk1NzIsImV4cCI6MjA4MjI4NTU3Mn0.hAQkrjZZwm2_1XXMirAvF5-BvJ8Wf0yAN2BJgy-OnBE');

        let mapaObj = null;

        async function buscarPredio() {
            const clave = document.getElementById('claveCatastral').value.trim();
            const mensaje = document.getElementById('mensaje');

            if (!clave) { mensaje.innerHTML = '<div class="error">‚ö†Ô∏è Ingrese clave</div>'; return; }

            mensaje.innerHTML = '<div class="loading">‚è≥ Buscando predio...</div>';
            document.getElementById('contenedor').style.display = 'none';

            // ATENCION: Aqui conectamos con la funcion REAL que si funciona
            const { data, error } = await client.rpc('obtener_reporte_predio', { clave_catastral: clave });

            if (error || !data || !data.info_predio) {
                mensaje.innerHTML = '<div class="error">‚ùå No se encontr√≥ el predio</div>';
                return;
            }

            mostrarReporte(data);
            mensaje.innerHTML = '';
            document.getElementById('contenedor').style.display = 'grid';
            setTimeout(() => { inicializarMapa(data.info_predio.geometry); }, 200);
        }

        function mostrarReporte(data) {
            // Mapeamos los datos nuevos (robustos) a la estructura visual que tu querias
            const i = data.info_predio;
            const u = data.ubicacion || {};
            const n = data.normativa || {};
            const r = data.riesgos || {};
            const agua = data.agua_potable || {};

            let html = `
                <div class="seccion">
                    <h3>A. INFORMACI√ìN CATASTRAL DEL PREDIO</h3>
                    <p><strong>Clave Catastral:</strong> ${i.clave}</p>
                    <p><strong>Parroquia:</strong> ${u.nombre_parroquia || 'N/D'}</p>
                    <p><strong>Barrio:</strong> ${u.nombre_barrio || 'N/D'}</p>
                    <p><strong>√Årea Gr√°fica:</strong> ${i.area_escritura.toFixed(2)} m¬≤</p>
                </div>

                <div class="seccion">
                    <h3>B. OCUPACI√ìN DEL SUELO</h3>
                    <p><strong>Clasificaci√≥n:</strong> ${n.clasificacion || '-'}</p>
                    <p><strong>Subclasificaci√≥n:</strong> ${n.subclasificacion || '-'}</p>
                    <h4>Uso del Suelo</h4>
                    <p><strong>Uso Principal:</strong> ${n.uso_principal}</p>
                    <h4>Par√°metros Urban√≠sticos</h4>
                    <table>
                        <tr><th>COS</th><td>${n.cos}%</td></tr>
                        <tr><th>CUS</th><td>${n.cus}%</td></tr>
                        <tr><th>Pisos</th><td>${n.n_pisos}</td></tr>
                    </table>
                </div>

                <div class="seccion">
                    <h3>F. INFRAESTRUCTURA B√ÅSICA</h3>
                    <h4>Agua Potable</h4>
                    ${agua.tiene_red ?
                    `<p><span class="badge badge-si">‚úì S√ç TIENE</span> (${agua.material} ${agua.diametro}mm)</p>` :
                    `<p><span class="badge badge-no">‚úó NO TIENE</span></p>`}
                </div>
            `;
            document.getElementById('reporte').innerHTML = html;
        }

        function inicializarMapa(geometry) {
            const mapDiv = document.getElementById('mapa');
            if (mapaObj) mapaObj.remove();

            const coords = geometry.coordinates[0].map(c => [c[1], c[0]]);
            mapaObj = L.map('mapa').setView(coords[0], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(mapaObj);

            L.polygon(coords, { color: 'red', fillColor: '#ff0000', fillOpacity: 0.5, weight: 3 }).addTo(mapaObj);
        }
    </script>
</body>

</html>
